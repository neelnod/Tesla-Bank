<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h2 class="text-center">Welcome to Tesla Bank</h2>
     <div class="submit-area">
        <h3>Login</h3>
        <input type="text" placeholder="email" class="form-control">
        <br>
        <input type="text" placeholder="password" class="form-control">
        <br>
        <button id="enter" type="button" class="btn btn-success">enter</button>
     </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>    
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>   
        </div>
    <div class="row">
        <div class="col-md-6">
            <div class="accounts-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                <br>
                <div id="addDeposit" class="btn btn-success">Deposit</div>
            </div>
        </div>
            <div class="col-md-6">
                <div class="accounts-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                <br>
                <div id="addWithdraw" class="btn btn-success">Withdraw</div>
            </div>
        </div>
    </div>
    </div>
    
    <script>
        //enter button event handler
        const enterBtn = document.getElementById("enter");
        enterBtn.addEventListener("click",function(){
            const mainArea = document.getElementById("login-area");
            mainArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display ="block";
        })

        //deposit button event handler

        const depositBtn = document.getElementById ("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat (currentDeposit);
            // const totalDeposit = depositNumber+currentDepositNumber;
            // document.getElementById("currentDeposit").innerText= totalDeposit;
            
            updateSpanText("currentDeposit", depositNumber);
            document.getElementById("depositAmount").value= "";

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber+currentBalanceNumber;
            // document.getElementById("currentBalance").innerText= totalBalance;

            updateSpanText ("currentBalance", depositNumber);

        })

        function updateSpanText(id, depositNumber){
            const currentDeposit = document.getElementById(id).innerText;
            const currentDepositNumber = parseFloat (currentDeposit);
            const totalDeposit = depositNumber+currentDepositNumber;
            document.getElementById(id).innerText= totalDeposit;

        }

        // withdraw button event handler

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const withdrawNumber = parseFloat(withdrawAmount);

        // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        // const currentWithdrawNumber = parseFloat(currentWithdraw);
        // const totalWithdraw = withdrawNumber+currentWithdrawNumber;
        // document.getElementById("currentWithdraw").innerText = totalWithdraw;
        
         updateSpanText("currentWithdraw", withdrawNumber);
        document.getElementById("withdrawAmount").value="";

        updateSpanText ("currentBalance", -1*withdrawNumber);

        // const currentBalance = document.getElementById("currentBalance").innerText;
        //     const currentBalanceNumber = parseFloat(currentBalance);
        //     const totalBalance =currentBalanceNumber - withdrawNumber;
            
        //    document.getElementById("currentBalance").innerText= totalBalance;

    
        })
    </script>
</body>
</html>
